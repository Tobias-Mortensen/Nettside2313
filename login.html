<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Spotlight Noir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <button>Home</button>
<a href="/login">
    <button>Log In</button>
</a>
            <button>FAQ</button>
        </nav>
    </header>

    <main class="bg-container">
        <div class="background-blurred"></div>
        <div class="dark-overlay"></div>
        
        <section class="login-wrapper">
            <div class="login-card">
                <p>Please verify your credentials</p>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Initialize Session</button>
                </form>
                <a href="#" class="forgot-pw">Forgot Password?</a>
            </div>
        </section>

        <div class="background-sharp" id="sharpLayer"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
